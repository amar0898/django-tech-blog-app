{% extends 'basic.html' %}

{% block title %} Contact Us{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">

        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="content">Message :</label>
            <textarea class="form-control" name="message" id="content" cols="30" rows="5"></textarea>
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<footer class="pb-5">
  <div class="container text-center">
      <p class="font-italic text-muted mb-0"><b>&copy; Copyrights TechGuy.com All rights reserved.</b></p>
  </div>
</footer>
{% endblock %}
